<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1 10</title>
</head>
<body>
    <form>
        <img style="width: 250px" id="myimage" src="https://www.thethaothientruong.vn/uploaded/medias/201214/bong%20da%20so%204%20%20hoa%20%20CM6_08(1).jpg"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Clickme" onclick="moveRight();" />
    </form>

    <script>
        let img = null;
        img = document.getElementById('myimage');
        function init() {
            img = document.getElementById("myimage");
            img.style.position = 'relative';
            img.style.left = '0px';
        }
        function moveRight() {
            img.style.left = parseInt(img.style.left) + 10 +'px';

        }
        window.onload = init;

    </script>
</body>
</html>
